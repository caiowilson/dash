<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>DASH</title>
    <script src="libs/phaser.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="StartMenu.js"></script>
    <script src="Game.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #f0f0f0;
		}
	</style>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(550,960,Phaser.AUTO, 'gameContainer');
			
            game.state.add('Boot', Dash.Boot);
            game.state.add('Preloader', Dash.Preloader);
            game.state.add('StartMenu', Dash.StartMenu);
            game.state.add('Game', Dash.Game);
            game.state.start('Boot');
        }
    </script>
</body>
</html>
